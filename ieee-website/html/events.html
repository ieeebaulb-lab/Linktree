<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IEEE Events</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/events.css" />
</head>
<body>

<div class="container">
  <h1 style="color: white; font-weight: bold;">Upcoming Events</h1>
  <div class="events" id="events-container">
    <!-- Static images go here -->
    <img src="../events/event1.jpg" alt="Event 1" class="event-image" />
    <img src="../events/event2.jpg" alt="Event 2" class="event-image" />
    <img src="../events/event4.jpg" alt="Event 4" class="event-image" />
  </div>
</div>

<!-- Lightbox overlay -->
<div id="lightbox">
  <span id="close-lightbox">&times;</span>
  <img id="lightbox-img" src="" alt="Event" />
</div>

<script>
  const images = document.querySelectorAll(".event-image");
  const lightbox = document.getElementById("lightbox");
  const lightboxImg = document.getElementById("lightbox-img");
  const closeBtn = document.getElementById("close-lightbox");

  images.forEach(img => {
    img.addEventListener("click", () => {
      lightbox.style.display = "flex";
      lightboxImg.src = img.src;
    });
  });

  closeBtn.addEventListener("click", () => lightbox.style.display = "none");
  lightbox.addEventListener("click", e => {
    if (e.target === lightbox) lightbox.style.display = "none";
  });
</script>

</body>
</html>
