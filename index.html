<!DOCTYPE html>

<html class="theme-auto" lang="en"> 

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <title>IEEE Homepage</title>
    <link rel="icon" type="image/x-icon" href="images/main-logo2.png"> 

    <link rel="stylesheet" href="css/style.css">
   

   
  </head>
<script>
document.querySelectorAll('.button').forEach(btn => {
  btn.addEventListener('touchstart', () => {
    btn.style.background = '#f7f8fa'; // reset to normal background
  });
});
</script>

<body>

    <div class="container">
        <img class="avatar" src="../images/main-logo2.png" alt="IEEE Logo">

        <h1 style="color:white">Institute of Electrical and Electronics Engineers 2025</h1>

        <!-- Add a short description about yourself or your brand -->
        <p class="desc" style="color:white">Connect, learn, and innovate with industry leaders.</p>

        <!-- All your buttons go here -->
        <div class="button-stack" role="navigation">

          
          <a class="button whatsapp" href="https://chat.whatsapp.com/IGETqlBr2379wCECnMdHIG?mode=ems_copy_c" target="_blank" rel="noopener" role="button">
          <img src="images/whatsapp.png" alt="WhatsApp" class="icon">
          <span>WhatsApp</span>
          </a>

          <!-- Instagram -->
          <a class="button instagram" href="https://www.instagram.com/ieee.bau?igsh=MWpiMmpqZDJwZGZpcQ==" target="_blank" rel="noopener" role="button">
          <img src="images/instagram.png" alt="instagram" class="icon">
          <span>Instagram</span>
          </a>

          <a class="button email" href="mailto:ieee.bau.lb@gmail.com">
          <img src="images/gmail.png" alt="gmail" class="icon">
          <span>Email Us</span>
          </a>

          <!-- Event RSVP -->
          <a class="button event" href="events.html" role="button">
          <img src="images/calendar.png" alt="Event" class="icon">
          <span>Events</span>
          </a>


          <!-- Registration -->
          <a class="button register" href="https://docs.google.com/forms/d/e/1FAIpQLScbT2gy1gq_svD68gNPnhtdCz8iGqq-UpqHafAMivw-62kuJQ/viewform?usp=header" target="_blank" rel="noopener" role="button">
          <img src="images/registration.png" alt="Registration" class="icon">
            <span>Registration</span>
          </a>

          <!-- IEEE Website -->
          <a class="button ieee" href="https://ieee.org" target="_blank" rel="noopener" role="button">
           <img src="images/IEEE logo.png" alt="IEEE" class="icon">
            <span>IEEE Website</span>
          </a>

        </div>

       

    </div>
  

</body>

</html>
